name: jobs-ci
on: [push]
jobs:
  run:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: ci
        run: |
          pip install -r requirements.txt
          
          make format
          make test
            
